<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Calendar Scheduler by Levhita</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel='stylesheet' href="css/calendar.css">
</head>
<body>
  
  <header class="container-fluid">
    <h1>Calendar Scheduler <small style="font-size: 0.5em">by <strong>levhita</strong></small></h1>
  </header>
  
  <main class="container" id="app">
    
    <div class="row">
      <div class="col text-right">
        <button  class="btn btn-primary" id="authorize-button" style="display: none;">Authorize</button>
        <button  class="btn btn-primary" id="signout-button" style="display: none;">Sign Out</button>
        <button class="btn btn-primary" v-on:click="showCreateModal">Create Schedule</button>
        <hr>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 col-sm-12" style="margin-top:1em" v-for="schedule in schedules" v-bind:key="schedule.key">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{schedule.settings.name}}</h4>
            <p class="card-text">
              {{schedule.settings.description}}

              <dl>
                <dt>Source CalendarID:</dt>
                <dd>{{schedule.settings.eventsSource}}</dd>
                <dt>Target CalendarID:</dt>
                <dd>{{schedule.settings.eventsTarget}}</dd>
              </dl>
            </p>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-link" v-on:click="edit(schedule.key)"><i class="far fa-edit"></i> Edit</button>
            <button class="btn btn-primary" v-on:click="view(schedule.key)"><i class="far fa-eye"></i> View</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal"  id="createModal" tabindex="-1" role="dialog"><!-- Modal-->
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Create Schedule</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body" >
            <div class="form">
              <div class="form-group">
                <label for="nameInput">Name:</label>
                <input id="nameInput" placeholder="Schedule for sprint 2" class="form-control"/>
              </div>
              <div class="form-group">
                  <label for="descriptionTextarea">Description:</label>
                  <textarea  id="descriptionTextarea" placeholder="July 23 - July 30" class="form-control" rows="3"></textarea>
                </div>
              <div class="form-group">
                <label for="calendarSourceInput">Source CalendarID:</label>
                <input id="calendarSourceInput" placeholder="You get this one from your calendar settings" class="form-control"/>
              </div>
              <div class="form-group">
                  <label for="calendarTargetInput">Target Calendar ID:</label>
                  <input id="calendarTargetInput" placeholder="You get this one from your calendar settings" class="form-control"/>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" v-on:click="create">Create</button>
          </div>

        </div>
      </div>
    </div><!-- End Modal-->
  
  </main>

  
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/moment.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/vue.js"></script>
  <script src="js/settings.js"></script>  
  <script src="js/app.js"></script>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="js/authorize.js"></script> 
  
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

</body>
</html>
