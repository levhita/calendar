<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Laboratoria Calendar Demo</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel='stylesheet' href="css/fullcalendar.min.css">

</head>
<body>
  <div class="container">
    <h1>Calendar Scheduler</h1>
  </div>

  <div class="container">
    <div class="row">
      <div id="tasks" class="col-md-4">
        <h2>Tasks</h2>
        <div>
          <div v-for="task in tasks" v-bind:key="task.id">
            Name: {{tasksData[task.id]}}
            Duration: {{task.duration}}
            Depends: {{task.dependsOn}}
            Resources: {{task.resources}}
            Minimal Scheduling: {{task.minSchedule}}
            Priority: {{task.priority}}
            <hr>
          </div>
        </div>
      </div>
      <div id="calendar" class="col-md-8"></div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  
  <!--UI Library -->
  <script src="js/vue.js" type="text/javascript"></script>

  <!-- Key Libraries -->
  <script src="js/moment.min.js" type="text/javascript"></script>
  <script src="js/fullcalendar.min.js" type="text/javascript"></script>
  <script src="js/later.min.js" type="text/javascript"></script>
  <script src="js/schedule.min.js" type="text/javascript"></script>
  
  <!-- Our Code -->
  <!--<script src="js/scheduleModel.js"></script>-->
  <script src="js/app.js"></script>
  <!--<script src="js/index.js"></script>-->

</body>
</html>
