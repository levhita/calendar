<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Laboratoria Calendar Demo</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel='stylesheet' href="css/fullcalendar.min.css">

</head>
<body>
  <div class="container-fluid">
    <h1>Calendar Scheduler</h1>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div id="tasks" class="col-lg-3 col-md-4">
        <h2>Tasks</h2>
        <div class="form">
          <div class="form-group">
            <label for="startDateInput">Start Date:</label>
            <input id="startDateInput" class="form-control" v-model="startDate"/>
          </div>
          <div class="form-group">
            <label for="projectAvailabilityStringInput">Availability:</label>
            <textarea class="form-control" id="projectAvailabilityStringInput" v-model="projectAvailabilityString"rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="projectAvailabilityStringInput2">Availability:</label>
            <textarea class="form-control" id="projectAvailabilityStringInput2" v-model="projectAvailabilityString2"rows="3"></textarea>
          </div>
          <button class="btn btn-primary" v-on:click="refresh">Schedule</button>
        </div>

        <div v-for="task in tasks" v-bind:key="task.id">
          Name: {{tasksData[task.id]}}<br>
          Duration: {{task.duration}}<br>
          Depends: {{task.dependsOn}}<br>
          Resources: {{task.resources}}<br>
          Minimal Scheduling: {{task.minSchedule}}<br>
          Priority: {{task.priority}}<br>
          <hr>
        </div>
      </div>

      <div id="calendar" class="col-lg-9 col-md-8"></div>

    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>

  <!--UI Library -->
  <script src="js/vue.js" type="text/javascript"></script>

  <!-- Key Libraries -->
  <script src="js/moment.min.js" type="text/javascript"></script>
  <script src="js/fullcalendar.min.js" type="text/javascript"></script>
  <script src="js/later.min.js" type="text/javascript"></script>
  <script src="js/schedule.min.js" type="text/javascript"></script>

  <!-- Our Code -->
  <script src="js/app.js"></script>

</body>
</html>
