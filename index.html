<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Laboratoria Calendar Demo</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel='stylesheet' href="css/fullcalendar.min.css">

</head>
<body>
  <div class="container-fluid">
    <h1>Calendar Scheduler</h1>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div id="tasks" class="col-lg-3 col-md-4">
        <h2>Tasks</h2>
        <div class="form">
          <div class="form-group">
            <label for="keyInput">API-Key:</label>
            <input id="keyInput" class="form-control" v-model="googleCalendarApiKey"/>
          </div>
          <div class="form-group">
            <label for="calendarInput">Calendar:</label>
            <input id="calendarInput" class="form-control" v-model="eventsGoogleCalendar"/>
          </div>
          <div class="form-group">
            <label for="startDateInput">Start Date:</label>
            <input id="startDateInput" class="form-control" v-model="startDate"/>
          </div>
          <button class="btn btn-primary" v-on:click="addRange">Add Range</button>
          <div v-for="range in ranges" v-bind:key="range.id">
            <div class="form-row">
              <div class="col">
                <input class="form-control" v-model="range.after"/>
              </div> â€” 
              <div class="col">
                <input class="form-control" v-model="range.before"/>
              </div>
              <button class="btn btn-primary" v-on:click="deleteRange(range.id)">-</button>
            </div><br>
          </div>

          <br>
          <button class="btn btn-primary" v-on:click="refresh">Schedule</button>
        </div>
        <hr>
        <div class="form" v-for="task in tasks" v-bind:key="task.id">
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input id="nameInput" class="form-control" v-model="tasksData[task.id]"/>
          </div>
          <div class="form-group">
            <label for="durationInput">Duration:</label>
            <input id="durationInput" class="form-control" v-model="task.duration"/>
          </div>
          <div class="form-group">
            <label for="minScheduleInput">Minimal Duration:</label>
            <input id="minScheduleInput" class="form-control" v-model="task.minSchedule"/>
          </div>
          <div class="form-group">
            <label for="priorityInput">Priority:</label>
            <input id="priorityInput" class="form-control" v-model="task.priority"/>
          </div>
          Depends: {{task.dependsOn}}<br>
          Resources: {{task.resources}}<br>
          <hr>
        </div>
      </div>

      <div id="calendar" class="col-lg-9 col-md-8"></div>

    </div>
  </div>

  <!-- Bootstrap Basics -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!--<script src="js/popper.min.js"></script>-->
  <script src="js/bootstrap.min.js"></script>

  <!--UI Library -->
  <script src="js/vue.js"></script>

  <!-- Key Libraries -->
  <script src="js/moment.min.js"></script>
  <script src="js/fullcalendar.min.js"></script>
  <script src="js/gcal.min.js"></script>
  <script src="js/later.min.js"></script>
  <script src="js/schedule.min.js"></script>

  <!-- Our Code -->
  <script src="js/app.js"></script>

</body>
</html>
